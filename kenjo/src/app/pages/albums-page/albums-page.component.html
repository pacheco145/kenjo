<div class="albums-header">
    <h1>Albums</h1>
</div>
<div class="items-container">
    <div class="item" *ngFor="let album of albums">
        <a href="/" [routerLink]="['/album/', album._id]">
            <div class="item__image">
                <img src={{album.coverUrl}} alt="">
            </div>
            <div class="item__info">
                <h2>{{album.title}}</h2>
                <p>Green Day</p>
            </div>
        </a>
    </div>
</div>
