<div class="album-detail">
    <div class="album-detail__image">
        <img src={{album.coverUrl}} alt="">
    </div>
    <div class="album-detail__info">
        <h1>{{album.title}}</h1>
        <h2>{{artistName}}</h2>
        <p>Music genre: {{album.genre}}</p>
        <p>Year: {{album.year}}</p>
        <button class="button">Edit</button>
        <button class="button">Delete</button>
    </div>
</div>
