<div class="artists-header">
    <h1>Artists</h1>
    <div class="button-container">
        <button class="button" [routerLink]="['/add-artist']">Add artist</button>
    </div>
</div>
<div class="items-container">
    <div class="item" *ngFor="let artist of artists">
        <a href="" [routerLink]="['/artist/', artist._id]">
            <div class="item__image">
                <img src={{artist.photoUrl}} alt="">
            </div>
            <div class="item__info">
                <h2>{{artist.name}}</h2>
            </div>
        </a>
    </div>
</div>
